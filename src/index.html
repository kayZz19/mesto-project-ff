<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url('<%= require('./images/avatar.jpg') %>');">
        <div class="profile-hover">
          <img src="<%=require('./images/edit-icon.svg')%>" alt="Изменение картинки профиля" class="profile-edit">
        </div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2021 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="name" id="name" class="popup__input popup__input_type_name" data-error-pattern="Разрешены только буквы, дефисы и пробелы" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="form__input-error name-error" ></span>
        <input type="text" name="description" id="description" class="popup__input popup__input_type_description" data-error-pattern="Разрешены только буквы, дефисы и пробелы" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" placeholder="Занятие" required minlength="2" maxlength="200">
        <span class="form__input-error description-error" ></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" name="place-name" id="place-name" class="popup__input popup__input_type_card-name" pattern="[a-zA-Zа-яА-ЯёЁ\s\-]+" data-error-pattern="Разрешены только буквы, дефисы и пробелы" placeholder="Название" required minlength="2" maxlength="30">
        <span class="form__input-error place-name-error" ></span>
        <input type="url" name="link" id="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
        <span class="form__input-error link-error" ></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<div class="popup popup_type_delete-card">
  <div class="popup__content">
    <form class="popup__form" id="delete-card-form" novalidate>
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" class="button popup__button delete-button">Да</button>
    </form>
  </div>
</div>
<div class="popup popup_type_upload-avatar">
  <div class="popup__content">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title popup__avatar">Обновить аватар</h3>
    <form class="popup__form" name="upload-avatar" novalidate>
      <input type="url" name="avatar-link" id="avatar-link" class="popup__input popup__input_type_upload-avatar" placeholder="Ссылка на картинку" required>
      <span class="form__input-error avatar-link-error" ></span>
      <button type="submit" class="button popup__button avatar-button">Сохранить</button>
    </form>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <div class="card-like-section">
        <button type="button" class="card__like-button"></button>
        <span class="card-like-score">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
